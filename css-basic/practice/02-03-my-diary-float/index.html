<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기초 text css 연습</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <header class="header">
        <div class="header-inner">
            <div class="logo">
                <h1><a href="#none">HAGD</a></h1>
            </div>

            <div class="menu">
                <ul class="menu__ul">
                    <li>
                        <a href="#none">어제의 일기</a>
                    </li>
                    <li>
                        <a href="#none">오늘의 일기</a>
                    </li>
                    <li>
                        <a href="#none">내일의 일기</a>
                    </li>
                    <div class="clearfix"></div>
                </ul>
            </div>

            <div class="user">
                <img src="../img/user.png" alt="유저 정보" width="32" height="32">
            </div>

            <div class="clearfix"></div>
        </div>
    </header>

    <div class="container">
        <div class="wrapper">
            <div class="wrapper_head">
                <h1 class="wrapper_head_title">
                    간단히 css 연습장
                </h1>
                <p class="wrapper_head_sub-title">
                    간단히 css 연습장!<br>
                    원하는 색과 사이즈로 일기장을 커스텀해보세요.<br>
                    <span id="point">
                        Have a good day😀
                    </span>
                </p>
            </div>

            <div class="wrapper_body">
                <div class="wrapper_body_content">
                    <p class="diary-title">
                        css 연습장🎈
                    </p>
                    <p>
                        <span class="span-tip">p 태그</span>
                        를 이용하여 새로운 문단 글 작성가능<br>
                        계속해서
                        <span class="highlight">꾸준히 공부할 것!</span>
                    </p>

                    <p class="diary-date">
                        2022-12-07<br>
                        날씨 좋음👍
                    </p>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
